<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Details - EGGS Radio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'eggs-dark': '#1a1a1a',
                        'eggs-gray': '#2d2d2d',
                        'eggs-light': '#f8f9fa',
                        'eggs-accent': '#6366f1',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-eggs-dark text-white font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-eggs-dark border-b border-eggs-gray">
            <div class="max-w-6xl mx-auto px-6 py-8">
                <a href="index.html" class="inline-flex items-center text-gray-300 hover:text-white mb-6 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Playlists
                </a>
                <h1 class="text-4xl font-bold text-white mb-4" id="playlistTitle">Loading...</h1>
                <p class="text-lg text-gray-300" id="playlistDescription">Please wait...</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-12">
            <div class="max-w-6xl mx-auto px-6">
                <div class="bg-eggs-gray rounded-2xl shadow-2xl border border-eggs-dark p-8">
                    <!-- Stats -->
                    <div class="flex justify-center items-center mb-8 p-6 bg-eggs-dark rounded-xl" id="playlistStats">
                        <!-- Stats will be populated by JavaScript -->
                    </div>
                    
                    <!-- Spotify Player -->
                    <div>
                        <h3 class="text-2xl font-bold text-white mb-6 text-center">Listen on Spotify</h3>
                        <iframe 
                            id="spotifyEmbed"
                            class="w-full h-96 rounded-xl shadow-lg"
                            src=""
                            frameborder="0" 
                            allowtransparency="true" 
                            allow="encrypted-media">
                        </iframe>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-eggs-gray py-12">
            <div class="max-w-6xl mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-6 md:mb-0">
                        <h3 class="text-xl font-bold text-white mb-2">EGGS Radio</h3>
                        <p class="text-gray-400">Part of the EGGS Design family</p>
                    </div>
                    <div class="flex space-x-6">
                        <a href="https://www.eggsdesign.com/" class="text-gray-400 hover:text-white transition-colors">EGGS Design</a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">About</a>
                        <a href="#" class="text-gray-400 hover:text-white transition-colors">Contact</a>
                    </div>
                </div>
                <div class="border-t border-eggs-dark mt-8 pt-8 text-center">
                    <p class="text-gray-500 text-sm">&copy; 2025 EGGS Design, part of Sopra Steria</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Load playlist details when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const playlistId = new URLSearchParams(window.location.search).get('id');
            
            if (!playlistId) {
                // No playlist ID provided, redirect to main page
                window.location.href = 'index.html';
                return;
            }
            
            const playlist = window.EGGSRadio.getPlaylistById(playlistId);
            
            if (!playlist) {
                // Playlist not found, redirect to main page
                window.location.href = 'index.html';
                return;
            }
            
            // Update page title
            document.title = `${playlist.title} - EGGS Radio`;
            
            // Update header content
            document.getElementById('playlistTitle').textContent = playlist.title;
            document.getElementById('playlistDescription').textContent = playlist.description;
            
            // Update stats
            const statsHtml = `
                <div class="text-center">
                    <div class="text-4xl font-bold text-white mb-2">${playlist.songCount}</div>
                    <div class="text-sm text-gray-300 uppercase tracking-wider">Songs</div>
                </div>
                <div class="text-center">
                    <div class="text-4xl font-bold text-white mb-2">${window.EGGSRadio.formatDuration(playlist.duration)}</div>
                    <div class="text-sm text-gray-300 uppercase tracking-wider">Duration</div>
                </div>
                <div class="text-center">
                    <div class="text-4xl font-bold text-eggs-accent mb-2">${playlist.theme}</div>
                    <div class="text-sm text-gray-300 uppercase tracking-wider">Theme</div>
                </div>
            `;
            document.getElementById('playlistStats').innerHTML = statsHtml;
            
            // Update Spotify embed
            const spotifyEmbed = document.getElementById('spotifyEmbed');
            spotifyEmbed.src = `https://open.spotify.com/embed/playlist/${playlist.spotifyId}?utm_source=generator&theme=0`;
        });
    </script>
</body>
</html>
