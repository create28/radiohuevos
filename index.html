<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Radio Huevos</title>
    <script src="https://cdn.tailwindcss.com?3"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'eggs-light': '#ffffff',
                        'eggs-gray': '#f8f9fa',
                        'eggs-dark': '#374151',
                        'eggs-accent': '#6366f1',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-eggs-gray text-eggs-dark font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-eggs-light border-b border-gray-200 shadow-sm">
            <div class="max-w-7xl mx-auto px-6 py-12">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-5xl font-bold text-eggs-dark mb-4">Radio Huevos</h1>
                        <p class="text-xl text-gray-600 font-light">Design Radio</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-16">
            <div class="max-w-7xl mx-auto px-6">
                <div class="mb-12">
                    <h2 class="text-3xl font-bold text-eggs-dark mb-4">Curated Playlists</h2>
                    <p class="text-lg text-gray-600 max-w-2xl">Discover our collection of thoughtfully curated playlists, each crafted around unique themes and musical journeys.</p>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8" id="playlistsGrid">
                    <!-- Playlist cards will be dynamically generated here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-eggs-light border-t border-gray-200 py-12">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
 
                </div>
                <div class="border-t border-gray-200 mt-8 pt-8 text-center">
                    <p class="text-gray-500 text-sm">&copy; 2025 Radio Huevos</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
